<!DOCTYPE html>
<html>
    <head>
        <!--객체-->
        <!--객체란 서로 연관된 변수와 함수를 한대 담는 그릇이라고 할 수 있다. 
        객체 내의 변수는 프로퍼티(property), 함수는 메소드(method)라고 부른다.
        객체는 기계의 부품이라고 생각하면 좋다. 만들어놓고 이곳저곳 필요한 곳에 사용가능하다.-->
    </head>
    <body>
        <script>
            //객체를 만드는 방법1.
            var person = {} //빈 객체 먼저 정의해주기
            person.name = '효경'; //person이라는 객체안에 name이라는 변수안에 '효경'라는 값을 넣음. 값을 넣었으니 프로퍼티 즉,name이라는 '속성'이생긴것.
            person.introduce = function() {//person이라는 객체안에 introduce라는 변수안에 함수를 넣음. 함수를 넣었으니 introduce 라는 '메소드'가 생긴것.
                return '<p/>My name is '+ this.name;
            }
            document.write("<p/>**객체 호출**");
            document.write(person.introduce());


            //객체를 만드는 방법2. 이하 같은 의미.
            var person = {
                'name' : '혜윤',
                'introduce' : function() {
                    return '<p/>My name is '+ this.name;
                }
            }
            document.write(person.introduce());

            //※주의※
            //방법1 과 방법2 처럼 만들면 introduce함수 부분이 겹치기때문에 코드를 수정, 관리, 파악하기가 어려움. 코드중복 NoNo!

            
            //해결방법
            //생성자!
        </script>    
    </body>

    <head>
        <!--생성자(constructor)-->
        <!--생성자는 객체를 만드는 역할을 하는 함수다. 
        자바스크립트에서 함수는 재사용 가능한 로직의 묶음이 아니라 객체를 만드는 창조자라고 할 수 있다.-->
        <!--함수를 호출할 때 new을 붙이면 새로운 객체를 만든 후에 이를 리턴하기 때문에 중복된 코드를 작성하지 않아도 쿠키의 틀처럼 여러번 사용 가능.-->
    </head>

    <body>
        <script>
            function Person(name) {
                this.name = name;
                this.introduce = function() {
                    return '<p/>My name is '+ this.name;
                }
            }
            document.write("<p/>**생성자 호출**");

            var p1 = new Person('효경');
            document.write(p1.introduce());

            var p2 = new Person('혜윤'); //변수이름 p1 이든 p2 이든 상관없음.
            document.write(p2.introduce()); //new덕분에 같은 함수를 초기화(init or initialize)해서 반복 및 재사용할 수 있음.
        </script>
    </body>
</html>
